<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimdee Assesment Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- data tables css -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h3 class="font-weight-bold mb-5 mt-3 lead">Fuzzy Match</h3>
      <table class="table table-striped" id="fuzzyTable">
        <thead>
          <tr>
            <th>S/N</th>
            <th>Select</th>
            <th>Titles</th>
            <th>Source File</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3 class="font-weight-bold mt-5 mb-5 lead">Manual Match</h3>

      <div>
        <div class="row">
          <div class="form-group col-md-4 col-sm">
            <label for="title">Titles</label>
            <select id="title" class="form-control form-control-sm">
              <option>Select</option>
            </select>
          </div>

          <div class="form-group col-md-4 col-sm">
            <label for="source-file">Source Files</label>
            <select id="source-file" class="form-control form-control-sm">
              <option>Select</option>
            </select>
          </div>

          <div class="form-group col-md-4 col-sm mt-4">
            <button id="btn-ugrade" class="btn btn-primary">Upgrade</button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->

    <!-- j-querry  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- boot strap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- data tables Javascript -->
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

    <!-- vanilla js -->
    <script src="app.js" defer></script>
  </body>
</html>
